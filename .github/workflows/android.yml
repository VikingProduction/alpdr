name: Android APK

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-debug:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.8'
          channel: 'stable'

      - name: Show Flutter version
        run: flutter --version

      - name: Pub get
        run: flutter pub get

      - name: Create Android platform (if missing)
        run: flutter create . --platforms=android

      - name: Configure NDK version in build.gradle
        run: |
          if [ -f "android/app/build.gradle" ]; then
            if ! grep -q "ndkVersion" android/app/build.gradle; then
              sed -i '/android {/a\    ndkVersion "27.0.12077973"' android/app/build.gradle
            fi
          fi

      - name: Ensure camera permission in AndroidManifest
        run: |
          MANIFEST="android/app/src/main/AndroidManifest.xml"
          if [ -f "$MANIFEST" ]; then
            if ! grep -q 'android.permission.CAMERA' "$MANIFEST"; then
              sed -i '/<application/ i \    <uses-permission android:name="android.permission.CAMERA" />\n    <uses-feature android:name="android.hardware.camera" />\n    <uses-feature android:name="android.hardware.camera.autofocus" />' "$MANIFEST"
            fi
          fi

      - name: Build debug APK
        run: flutter build apk --debug

      - name: Upload debug APK
        uses: actions/upload-artifact@v4
        with:
          name: alpr-watchlist-debug-apk
          path: build/app/outputs/flutter-apk/app-debug.apk
