name: Android APK

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-debug:
    runs-on: ubuntu-latest
    env:
      ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Install Flutter 3.32.8 / Dart >= 3.5.0
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.8'
          channel: 'stable'

      - name: Show Flutter version
        run: flutter --version

      # Install Android SDK command line tools
      - name: Install Android SDK command line tools
        run: |
          mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
          curl -o commandlinetools.zip https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip -q commandlinetools.zip -d $ANDROID_SDK_ROOT/cmdline-tools
          mkdir -p $ANDROID_SDK_ROOT/cmdline-tools/latest
          mv $ANDROID_SDK_ROOT/cmdline-tools/cmdline-tools $ANDROID_SDK_ROOT/cmdline-tools/latest
          export PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH
          yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses

      # Install NDK 27.0.12077973
      - name: Install Android NDK 27
        env:
          ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}
          PATH: ${{ env.ANDROID_SDK_ROOT }}/cmdline-tools/latest/bin:${{ env.PATH }}
        run: |
          $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager "ndk;27.0.12077973"
          ls $ANDROID_SDK_ROOT/ndk

      # Retrieve Flutter dependencies
      - name: Pub get
        run: flutter pub get

      # Create Android platform if missing
      - name: Create Android platform (if missing)
        run: flutter create . --platforms=android

      # Ensure camera permissions in AndroidManifest
      - name: Ensure camera permission in AndroidManifest
        run: |
          MANIFEST="android/app/src/main/AndroidManifest.xml"
          if [ -f "$MANIFEST" ]; then
            if ! grep -q 'android.permission.CAMERA' "$MANIFEST"; then
              sed -i '/<application/ i \    <uses-permission android:name="android.permission.CAMERA" />\n    <uses-feature android:name="android.hardware.camera" />\n    <uses-feature android:name="android.hardware.camera.autofocus" />' "$MANIFEST"
            fi
          fi

      # Build debug APK (NDK version detected automatically)
      - name: Build debug APK
        run: flutter build apk --debug

      # Upload debug APK as artifact
      - name: Upload debug APK
        uses: actions/upload-artifact@v4
        with:
          name: alpr-watchlist-debug-apk
          path: build/app/outputs/flutter-apk/app-debug.apk
