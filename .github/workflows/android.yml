name: Android APK with HERE Maps

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-debug:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.8'
          channel: 'stable'

      - name: Download HERE SDK
        run: |
          chmod +x scripts/download_here_sdk.sh
          ./scripts/download_here_sdk.sh
        env:
          HERE_DOWNLOAD_TOKEN: ${{ secrets.HERE_DOWNLOAD_TOKEN }}

      - name: Configure HERE API credentials
        run: |
          mkdir -p lib/config
          cat > lib/config/here_config.dart << EOF
          class HereConfig {
            static const String apiKey = '${{ secrets.HERE_API_KEY }}';
            static const String appId = '${{ secrets.HERE_APP_ID }}';
            
            static const double radarAlertDistance = 1000.0;
            static const double speedTolerance = 5.0;
            static const bool offlineMapsEnabled = true;
            static const String voiceLanguage = 'fr-FR';
          }
          EOF

      - name: Pub get
        run: flutter pub get

      - name: Build debug APK
        run: flutter build apk --debug

      - name: Upload debug APK
        uses: actions/upload-artifact@v4
        with:
          name: alpr-navigation-debug-apk
          path: build/app/outputs/flutter-apk/app-debug.apk
