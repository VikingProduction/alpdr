name: Android APK Ultra Minimal (Test de Base)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-debug:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.27.4'
        channel: 'stable'
        cache: true

    - name: Backup existing files
      run: |
        echo "ğŸ“‹ Sauvegarde des fichiers existants..."
        [ -f pubspec.yaml ] && cp pubspec.yaml pubspec.yaml.original
        [ -d lib ] && cp -r lib lib.original

    - name: Create minimal placeholder HERE SDK
      run: |
        echo "ğŸ”§ CrÃ©ation plugin HERE SDK ultra-minimal..."

        mkdir -p plugins/here_sdk/lib

        # pubspec.yaml minimal
        cat > plugins/here_sdk/pubspec.yaml << 'EOF'
        name: here_sdk
        description: HERE SDK Placeholder
        version: 4.22.0

        environment:
          sdk: ">=2.17.0 <4.0.0"

        dependencies:
          flutter:
            sdk: flutter
        EOF

        # Seul fichier Dart nÃ©cessaire
        cat > plugins/here_sdk/lib/here_sdk.dart << 'EOF'
        // HERE SDK Placeholder ultra-minimal
        class HereSDK {
          static void init() => print('HERE SDK placeholder');
        }
        EOF

    - name: Create temporary minimal app structure
      run: |
        echo "ğŸ—ï¸ CrÃ©ation structure app temporaire..."

        # CrÃ©er des pages placeholder pour Ã©viter les erreurs d'import
        mkdir -p lib/ui lib/services lib/models lib/config

        # Pages placeholder
        cat > lib/ui/scan_page.dart << 'EOF'
        import 'package:flutter/material.dart';

        class ScanPage extends StatelessWidget {
          const ScanPage({super.key});

          @override
          Widget build(BuildContext context) {
            return const Center(
              child: Text('Scanner Page - En dÃ©veloppement'),
            );
          }
        }
        EOF

        cat > lib/ui/watchlist_page.dart << 'EOF'
        import 'package:flutter/material.dart';

        class WatchlistPage extends StatelessWidget {
          const WatchlistPage({super.key});

          @override
          Widget build(BuildContext context) {
            return const Center(
              child: Text('Watchlist Page - En dÃ©veloppement'),
            );
          }
        }
        EOF

        cat > lib/ui/navigation_page.dart << 'EOF'
        import 'package:flutter/material.dart';

        class NavigationPage extends StatelessWidget {
          const NavigationPage({super.key});

          @override
          Widget build(BuildContext context) {
            return const Center(
              child: Text('Navigation Page - HERE SDK requis'),
            );
          }
        }
        EOF

    - name: Create ultra-minimal pubspec.yaml
      run: |
        echo "ğŸ“„ CrÃ©ation pubspec.yaml ultra-minimal..."

        cat > pubspec.yaml << 'EOF'
        name: alpr_watchlist
        description: ALPR with HERE Maps
        publish_to: 'none'
        version: 1.0.0+1

        environment:
          sdk: '>=3.5.0 <4.0.0'

        dependencies:
          flutter:
            sdk: flutter

          # Plugin HERE SDK placeholder
          here_sdk:
            path: plugins/here_sdk

          # Permissions uniquement
          permission_handler: ^11.0.0

          # UI de base
          cupertino_icons: ^1.0.5

        dev_dependencies:
          flutter_test:
            sdk: flutter
          flutter_lints: ^4.0.0

        flutter:
          uses-material-design: true
          assets:
            - assets/
        EOF

    - name: Clean and get dependencies
      run: |
        echo "ğŸ§¹ Nettoyage et installation..."
        flutter clean
        flutter pub cache repair
        flutter pub get --verbose

    - name: Build minimal APK
      run: |
        echo "ğŸ”¨ Build APK minimal..."
        flutter build apk --debug --verbose

    - name: Test success
      run: |
        echo "ğŸ‰ TEST MINIMAL RÃ‰USSI!"
        echo "========================"
        echo "âœ… Structure de base fonctionne"
        echo "âœ… Plugin HERE SDK placeholder OK"
        echo "âœ… Build APK rÃ©ussi"
        echo ""
        echo "PROCHAINES Ã‰TAPES:"
        echo "1. Ajouter progressivement les vraies dÃ©pendances"
        echo "2. ImplÃ©menter les vraies pages UI"
        echo "3. IntÃ©grer le vrai HERE SDK"

    - name: Upload minimal APK
      uses: actions/upload-artifact@v4
      with:
        name: alpr-minimal-test
        path: build/app/outputs/flutter-apk/app-debug.apk
